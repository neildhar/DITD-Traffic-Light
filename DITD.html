<audio id="red" src="Red_Light_2.wav"></audio>
<audio id="green" src="Green_Light_2.wav"></audio>

<body onclick="setTimeout('playGreen()', 5000)">Cross</body>

<script type="text/javascript">
var red = document.getElementById('red');
var green = document.getElementById('green');
green.addEventListener('ended', function() {
    this.currentTime = 0;
    red.play();
}, false);

window.onload = function(){
	red.play();
	red.loop=true;
}
function playGreen(){
	red.pause();
    green.play();
}

</script>
